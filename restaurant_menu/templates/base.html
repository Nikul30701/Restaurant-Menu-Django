<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewpoint" content="width=device-width, initial-scale1">
    <title>Menu Product</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Jaro:opsz@6..72&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <style>
        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #fbe3e8;
            font-family: 'Jaro', sans-serif;
            margin: 0;
        }

        .navbar {
            background-color: #D6ED17FF;
            z-index: 100;
            width: 100%;
            position: fixed;
            top: 0;
            left: 0;
        }
        .navbar-brand {
            font-weight: bold;
            font-size: 1.5em;
            color: #be2a2a !important;
        }

        .nav-link {
            color: #F2AA4CFF !important;
        }

        .nav-link:hover {
            color: #4606e9 !important;
        }

        .container {
            max-width: 960px;
            background-color: #efeee5;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            position: relative;
            top:70px;
            overflow-y: auto;
        }

        h1, h2 {
            color: #343a40;
        }

        footer {
            padding: 10px 0;
            background-color: #343a40;
            color: #d4d4d4;
            text-align: center;
            border-top: 1px solid #474f57;
            position: relative;
            bottom: 0;
            width: 100%;
            margin-top: 90px;
        }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-dark">
        <div class="container-fluid">
                <a class="navbar-brand" href="#"></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target ="#navbarNav" aria-expanded="false" aria-controls="Toggler navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
            <div class="collapse navbar-collapse" id="navbarNav">
<!--                ul = unordered list-->
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'home' %}">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="{% url 'about' %}">About</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    {% block content %}
    {% endblock content %}

<footer>
    <p>&copy; 2024 Menu Product. All rights reserved.</p>
</footer>
    <!-- JavaScript Bundle with Popper   -->
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

</body>
</html>
